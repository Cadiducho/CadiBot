plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "6.0.0-m2"
}

group = 'com.cadiducho'
version = '3.0'
sourceCompatibility = JavaVersion.VERSION_11;
mainClassName = 'com.cadiducho.bot.CadiBotServer'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://cadiducho.com/repo/"
    }
}

dependencies {
    implementation group: 'com.cadiducho', name: 'Zincite', version: '1.4'
    implementation group: 'com.cadiducho', name: 'Zincite-JsonModule', version: '1.3'
    implementation group: 'com.cadiducho', name: 'Zincite-MessageIDModule', version: '1.1'

    implementation group: 'com.vdurmont', name: 'emoji-java', version: '4.0.0'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'

    implementation group: 'com.squareup.moshi', name: 'moshi', version: '1.12.0'
    implementation group: 'com.squareup.moshi', name: 'moshi-adapters', version: '1.12.0'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.0'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.3'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'

    //Tests
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.2'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.11.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.11.0'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}